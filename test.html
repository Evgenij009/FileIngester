<!DOCTYPE html>
<html>
<head>
    <title>Express File Upload</title>
</head>
<body>
<h1>Express File Upload</h1>
<form method="POST" action="/api/files/" enctype="multipart/form-data">
    <input type="file" name="file"/>
    <label>
        <input type="number" name="expirationMS" required/>
    </label>
    <input type="submit"/>
</form>
</body>
</html>
